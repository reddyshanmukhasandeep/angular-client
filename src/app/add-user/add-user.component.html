<div class="container" style="margin-top:10px">

  <div >
    <form #frm=ngForm class="jumbotron" >

    <div class="form-group">
      <div class="">
        <label for="firstName"  >First Name:</label>
        <input type="text" name="firstName" value="" class="form-control" ngModel #firstName="ngModel" required pattern="[a-zA-Z][a-zA-Z]+">
      </div>
    </div>


    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" value="" class="form-control" ngModel #lastName="ngModel"required pattern="[a-zA-Z][a-zA-Z]+" >
    </div>


     <div class="form-group">
      <label for="employeeid">Employee ID:</label>
      <input type="text" name="employeeID" value="" class="form-control" ngModel required pattern="[0-9]*">
     </div>

  <div class="">
    <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid" (click)="addUser(frm)">Add User</button>
    <button type="submit" name="button" class="btn btn-danger"(click)="ResettingForm(frm)">Reset</button>
  </div>

    </form>
  </div>

</div>
<div class="container col-lg-6" >
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let user of userList">
      {{user?.firstName}}
      {{user?.lastName}}
      {{user?.employeeID}}
    </li>

  </ul>
</div>
